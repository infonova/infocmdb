after_script:
  - docker images

before_deploy:
  - mkdir -p releases
  - tar -xzf releases/infocmdb_source.tar.gz
deploy:
  - provider: releases
    github_token: $GITHUB_TOKEN
    file:
      - "releases/infocmdb_source.tar.gz"
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    local_dir: docs
    github_token: $GITHUB_TOKEN
    on:
      branch: master
      condition: -n "${HUGO_VERSION}"

